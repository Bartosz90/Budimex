<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Be+Vietnam:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/b8b3239479.js"
      crossorigin="anonymous"
    ></script>
    <title>Budimex</title>
  </head>
  <body>
    <!-- Preloader -->

    <section class="preloader"></section>
    <!-- Nav -->
    <nav class="nav active">
      <h1 class="logo">
        <i class="fas fa-tools"></i> <span class="letter letter1">B</span>
        <span class="letter letter2">u</span>
        <span class="letter letter3">d</span>
        <span class="letter letter4">i</span>
        <span class="letter letter5">m</span>
        <span class="letter letter6">e</span>
        <span class="letter letter7">x</span>
      </h1>
      <button class="hamburger">
        <i class="fas fa-bars"></i><i class="fas fa-times"></i>
      </button>
      <button class="navBtn home active">
        <i class="fas fa-home"></i><span></span>
      </button>
      <button class="navBtn about">About<span></span></button>
      <button class="navBtn services">Services<span></span></button>
      <button class="navBtn projects">Projects<span></span></button>
      <button class="navBtn gellery">Gallery<span></span></button>
      <button class="navBtn contact">Contact<span></span></button>
    </nav>

    <main class="main"></main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
